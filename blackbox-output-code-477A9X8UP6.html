<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Me</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#social">Social Media</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="container">
            <h1>Welcome to My Website</h1>
            <p>Hi, I'm [Your Name]. Thanks for visiting!</p>
            <img src="https://via.placeholder.com/200" alt="Your Profile Picture" class="profile-pic">
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p>[Brief paragraph: e.g., I'm a [profession] passionate about [interests]. My goals include [goals].]</p>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <section id="social">
        <div class="container">
            <h2>Follow Me</h2>
            <div class="social-icons">
                <a href="https://instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://tiktok.com/@yourusername" target="_blank"><i class="fab fa-tiktok"></i></a>
                <a href="https://youtube.com/yourchannel" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 [Your Name]. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
